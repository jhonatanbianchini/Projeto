<footer>
  <div class="jumbotron jumbotron-fluid bg-secondary p-4 mb-0">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 cizgi">
          <div class="card bg-secondary border-0">
            <div class="card-body text-light text-center">
              <h5
                class="card-title text-white display-4"
                style="font-size: 30px"
              >
                e-TOT Company
              </h5>
              <p class="d-inline lead">
                e-TOT © 2018<br />
                <a routerLink='/social' class="text-light d-block lead">Blog</a>
              </p>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 cizgi">
          <div class="card bg-secondary border-0">
            <div class="card-body text-center">
              <h5
                class="card-title text-white display-4"
                style="font-size: 30px"
              >
                Contato
              </h5>
              <a
                class="text-light d-block lead"
                style="margin-left: -20px"
                href="#"
                ><i class="fa fa-envelope mr-2"></i>Dúvidas|Elogios:
                sac@etot.com</a
              >
              <a
                class="text-light d-block lead"
                style="margin-left: -20px"
                href="#"
                ><i class="fa fa-envelope mr-2"></i>Parcerias:
                parcerias@etot.com</a
              >
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
          <div class="card bg-secondary border-0">
            <div class="card-body text-center">
              <h5
                class="card-title text-white display-4"
                style="font-size: 30px"
              >
                Redes sociais
              </h5>

              <a
                href="https://www.instagram.com/generationbrasil/"
                class="icointagram"
                title="Instagram"
                target="_blank"
              >
                <fa-icon
                  [icon]="faInstagram"
                  class="faInstagram fa-3x p-3"
                ></fa-icon>
              </a>
              <a
                href="https://www.linkedin.com/in/generationbrasil/"
                class="icoLinkedIn"
                title="Linkedin"
                target="_blank"
              >
                <fa-icon
                  [icon]="faLinkedin"
                  class="faLinkedin fa-3x p-3"
                ></fa-icon>
              </a>
              <a
                href="https://github.com/generationbrasil/"
                class="icoGithub"
                title="GitHub"
                target="_blank"
              >
                <fa-icon [icon]="faGithub" class="faGithub fa-3x p-3"></fa-icon>
              </a>
              <a
                href="https://facebook.com/generationbrasil/"
                class="icoFacebook"
                title="Facebook"
                target="_blank"
              >
                <fa-icon [icon]="faFacebook" class="faFacebook fa-3x p-3"></fa-icon>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
