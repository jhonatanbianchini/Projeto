<div class="bg-delete">
  <div class="container">

    <div class="row mt-5 mb-5">

        <div class="col-md-12">
          <div class="card mt-5 bg-delete">
             <div class="card-header">
                 <div class="row d-flex align-items-center">
                     <div class="col-md-8">
                         <h5 class="card-title corLetra">{{produto.nome}} </h5>
                         <small class="corLetra" >Categoria: {{produto.categoria.titulo}}</small>
                     </div>
                     <div class="col-md-4 d-flex justify-content-end">
                     </div>
                 </div>
             </div>
  
             <div class="card-body" >
               <p class="card-text corLetra" aria-describedby="texto">{{produto.duracao}} horas</p>
               <p class="card-text corLetra" aria-describedby="texto">Instrutor: {{produto.professor}} </p>
               <p class="card-text corLetra" aria-describedby="texto">{{produto.descricao}} </p>
             </div>
          </div>
  
          <hr class="mt-4 mb-4">
  
          <h5 class="text-center corLetra">Tem certeza que deseja apagar esse curso?</h5>
          <div class="d-flex justify-content-center mt-5">
             <button class="btn btn-outline-success mr-3" (click)="btnSim()">Sim</button>
             <button class="btn btn-outline-danger" (click)="btnNao()" >NÃ£o</button>
          </div>
        </div>
    
  </div>

</div>
